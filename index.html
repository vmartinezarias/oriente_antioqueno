<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visor Oriente Antioqueño - Merceditas</title>
    <meta name="description" content="Mapa interactivo de sectores estratégicos" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- Babel for on-the-fly compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      .leaflet-container {
        width: 100%;
        height: 100%;
        background-color: #f8fafc;
        z-index: 10;
      }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      #error-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255,255,255,0.98);
        z-index: 9999;
        padding: 2rem;
        color: #ef4444;
        font-family: monospace;
        overflow: auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet",
    "shpjs": "https://esm.sh/shpjs@6.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "leaflet/": "https://esm.sh/leaflet@^1.9.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-800 h-full">
    <div id="error-overlay">
        <h2 class="text-xl font-bold mb-2">Error de Aplicación</h2>
        <pre id="error-message" class="whitespace-pre-wrap"></pre>
        <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Recargar Página</button>
    </div>

    <div id="root" class="h-full flex items-center justify-center">
      <div class="text-center animate-pulse">
        <h2 class="text-xl font-semibold text-slate-600">Cargando Visor...</h2>
        <p class="text-sm text-slate-400">Merceditas</p>
        <p class="text-xs text-slate-300 mt-2">Iniciando aplicación...</p>
      </div>
    </div>

    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const overlay = document.getElementById('error-overlay');
            const message = document.getElementById('error-message');
            if (overlay && message) {
                overlay.style.display = 'block';
                message.textContent = `Error: ${msg}\nArchivo: ${url}\nLínea: ${lineNo}\n\n${error ? error.stack : ''}`;
            }
            return false;
        };
        window.onunhandledrejection = function(event) {
            const overlay = document.getElementById('error-overlay');
            const message = document.getElementById('error-message');
             if (overlay && message) {
                overlay.style.display = 'block';
                message.textContent = `Promesa rechazada: ${event.reason}`;
            }
        };
    </script>

    <!-- Main Logic -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
